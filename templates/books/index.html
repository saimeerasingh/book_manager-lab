{% extends 'base.html' %}
{% block content %}


{% for book in all_books %}
 <div class = "book">
    <div class = "name">
        {{book.author.first_name}}
    <div class ="title">
        <a href="/books{{book.id}}">{{book.title}}</a>
        <span class = "section">{{book.section}}</span>
    </div>

    </div>
</div> 
<form class="delete-form" action="/books/{{book.id}}/delete" method="POST"> <!-- NEW -->
    <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> <!-- NEW -->
  </form> 
</div>
{% endfor %}     


{% endblock %}
